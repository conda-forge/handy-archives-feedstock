{% set name = "handy-archives" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/handy-archives-{{ version }}.tar.gz
  sha256: c951e9a3370ce678591c797457240dbf86b77923f8c8a61a60bdb7f6c52c9110

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - handy_archives
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/domdfcoding/handy-archives/
  summary: Some handy archive helpers for Python.
  license: MIT
  license_file: LICENSE
  doc_url: https://handy-archives.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - domdfcoding
